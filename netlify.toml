[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# 環境変数はNetlifyのダッシュボードで設定してください:
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - TMDB_API_KEY
# - NEXT_PUBLIC_TMDB_IMAGE_BASE_URL
